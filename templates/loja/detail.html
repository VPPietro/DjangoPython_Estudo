{% extends 'base.html' %}



{% block content %}
<div class="container col-8 mt-5 mb-5">
    <div class="card">

        <div class="card-header">
            <h5 class="card-title">Detalhes do item: {{item.id}}</h5>
        </div>
        <div class="card-body">
            <div class="row ms-3">
                <div class="col-4">
                    <img src="/media/{{item.imagem}}" class="figure-img img-fluid rounded">
                </div>
                <div class="col-6 mt-5 ms-5">
                    <h2>{{item.nome}}</h2>
                    <h4>R$ {{item.valor}}</h4>
                    <p class="text-muted mt-4">Quantidade disponível: {{item.quantidade}}</p>
                    <p class="mt-3">Vendido por: {{item.vendedor}}</p>
                </div>
            </div>
            <div class="row ms-3 me-3 mt-5">
                <div class="card ps-0 pe-0">
                    <div class="text-center card-header">
                        <h4 class="card-title">Descrição do Item</h4>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ item.descricao }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
