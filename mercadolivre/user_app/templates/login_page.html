{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'user_app/login_page.css' %}">
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<div class="login_form">
    <form method='POST'>
        {{ form }}
        {% csrf_token %}
        <input type="submit" value="Entrar">
    </form>
</div>
<a href="/user/signin">Signin</a>
{% endblock %}
