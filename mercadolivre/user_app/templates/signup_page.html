{% extends 'base.html' %}
{% load static %}


{% block head %}
<link rel="stylesheet" href="{% static 'user_app/signup_page.css' %}">
{% endblock %}


{% block title %}Sign up{% endblock %}

{% block content %}
<h1>Sign up</h1>

<div class="signup_form">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Cadastrar">
    </form>
</div>
{% endblock %}
