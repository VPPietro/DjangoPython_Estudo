{% extends 'base.html' %}



{% block content %}
<div class="container">
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Deletar Item #{{object.id}}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="alert alert-warning" role="alert">
                Tem certeza que deseja deletar o Item: <strong>{{ object }}</strong> ?
            </div>
            <button type="submit" class="btn btn-danger">Deletar</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
